<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Weather Dashboard</h1>
        </div>
    </div>

    <div class="container col-4 search">
        <div>
            <h4>Search for a City:</h4>
            <input type="text" id="inputCity">
            <button type="button" class="btn btn-primary">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
                    <path fill-rule="evenodd"
                        d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
                </svg>
            </button>
            <div id="history">
                <br>
                <h4>History:</h4>
                <ul class="list-group">
                  </ul>
            </div>
        </div>
    </div>

    <div class="container col-8 forecastContainer">

        <div class="card">
            <div class="card-header">
                <h1 id="city"></h1>
            </div>
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p id="currentTemp"></p>
                    <p id="currentHumidity"></p>
                    <p id="currentWindSpeed"></p>
                    <p>UV Index:<span id="currentUVIndex"></span>
                    </p>
                </blockquote>
            </div>
        </div>

        <br>
        <h2></h2>
        <div class="row">

            <div class="card bg-light mb-3 forecast" style="max-width: 18rem;">
                <div class="card-header" id="date1"></div>
                <div class="card-body">
                    <h5 class="card-title" id="weather1"></h5>
                    <p class="card-text" id="temp1"></p>
                    <p class="card-text" id="humidity1"></p>
                </div>
            </div>

            <div class="card bg-light mb-3 forecast" style="max-width: 18rem;">
                <div class="card-header" id="date2"></div>
                <div class="card-body">
                    <h5 class="card-title" id="weather2"></h5>
                    <p class="card-text" id="temp2"></p>
                    <p class="card-text" id="humidity2"></p>
                </div>
            </div>

            <div class="card bg-light mb-3 forecast" style="max-width: 18rem;">
                <div class="card-header" id="date3"></div>
                <div class="card-body">
                    <h5 class="card-title" id="weather3"></h5>
                    <p class="card-text" id="temp3"></p>
                    <p class="card-text" id="humidity3"></p>
                </div>
            </div>

            <div class="card bg-light mb-3 forecast" style="max-width: 18rem;">
                <div class="card-header" id="date4"></div>
                <div class="card-body">
                    <h5 class="card-title" id="weather4"></h5>
                    <p class="card-text" id="temp4"></p>
                    <p class="card-text" id="humidity4"></p>
                </div>
            </div>

            <div class="card bg-light mb-3 forecast" style="max-width: 18rem;">
                <div class="card-header" id="date5"></div>
                <div class="card-body">
                    <h5 class="card-title" id="weather5"></h5>
                    <p class="card-text" id="temp5"></p>
                    <p class="card-text" id="humidity5"></p>
                </div>
            </div>
        </div>

    </div>

    <script src="./assets/test.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

</body>

</html>
